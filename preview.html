<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Markdown 预览</title>
  <link rel="stylesheet" href="vendor/github-markdown-light.min.css">
  <script src="vendor/html2canvas.min.js"></script>
  <script src="vendor/jspdf.umd.min.js"></script>
  <script src="vendor/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .preview-controls {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .pdf-btn {
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #download-pdf-btn {
      background-color: #28a745;
    }
    #download-pdf-btn:hover {
      background-color: #218838;
    }
    #download-single-page-pdf-btn {
      background-color: #007bff;
    }
    #download-single-page-pdf-btn:hover {
      background-color: #0056b3;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      padding-top: 70px;
    }
    .markdown-body {
      box-sizing: border-box;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="preview-controls">
    <button id="download-pdf-btn" class="pdf-btn">下载 PDF (分页)</button>
    <button id="download-single-page-pdf-btn" class="pdf-btn">下载为 1 页 PDF</button>
  </div>
  <div class="container">
    <article id="content" class="markdown-body">
      <!--CONTENT_PLACEHOLDER-->
    </article>
  </div>
  <script type="module" src="preview.js"></script>
</body>
</html>
